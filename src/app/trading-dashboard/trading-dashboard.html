<div class="toolbar">
  <div>
    <img src="assets/crypto-logo-white.webp" class="toolbar-logo">
  </div>
  <div class="icon-select">
    <select [(ngModel)]="selectedSymbolName" (ngModelChange)="symbolListChange($event)">
      <option *ngFor="let ele of symbolList"
        selected="selectedSymbolName === ele.symbol"
        value="{{ele.symbol}}">
        {{ele.symbol}}
      </option>
    </select>
  </div>
</div>

<div>
  <div class="top-panel">
    <app-overview-widget
      [symbol]="selectedSymbol">
    </app-overview-widget>
  </div>
  <div class="panel">
    <div class="left-panel">
      <app-orderbook-widget 
        [symbol]="selectedSymbol">
      </app-orderbook-widget>
    </div>
    <div class="middle-panel">
      <app-chart-widget
        [symbol]="selectedSymbol">
      </app-chart-widget>
      <app-order-widget
        [symbol]="selectedSymbol">
      </app-order-widget>
      <app-position-widget></app-position-widget>
    </div>
    <div class="right-panel">
      <app-trade-widget
        [symbol]="selectedSymbol">
      </app-trade-widget>
    </div>
  </div>
</div>
