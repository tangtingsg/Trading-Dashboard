<div class="order-form">
  <div class="order-content">
    <div class="order-content-box">
      <div class="title">Buy BTC</div>
      <div class="input-box">
        <label>Price</label>
        <input class="input" type="number"
          [(ngModel)]="buyOrderModel.price"
          (ngModelChange)="buyOrderModel.onInputChange()" required>
        <label>USDT</label>
      </div>
      <div class="input-box">
        <label>Qty</label>
        <input class="input" type="number"
          [(ngModel)]="buyOrderModel.qty"
          (ngModelChange)="buyOrderModel.onInputChange()" required>
        <label>BTC</label>
      </div>
      <div class="input-box">
        <label>Amount</label>
        <span class="input-text">{{buyOrderModel.amount}}</span>
        <label>USDT</label>
      </div>
      <div>
        <span>{{buyOrderModel.tips}}</span>
        <button (click)="placeBuyOrder()" class="submit-btn">Submit</button>
      </div>
    </div>
    <div class="order-content-box">
      <div class="title">Sell BTC</div>
      <div class="input-box">
        <label>Price</label>
        <input class="input" type="number"
          [(ngModel)]="sellOrderModel.price"
          (ngModelChange)="sellOrderModel.onInputChange()"
          required>
        <label>USDT</label>
      </div>
      <div class="input-box">
        <label>Qty</label>
        <input class="input" type="number"
          [(ngModel)]="sellOrderModel.qty"
          (ngModelChange)="sellOrderModel.onInputChange()" required>
        <label>BTC</label>
      </div>
      <div class="input-box">
        <label>Amount</label>
        <span class="input-text">{{sellOrderModel.amount}}</span>
        <label>USDT</label>
      </div>
      <div>
        <span>{{sellOrderModel.tips}}</span>
        <button class="submit-btn" (click)="placeSellOrder()">Submit</button>
      </div>
    </div>
  </div>
</div>
