<div class="order-form">
  <div class="order-content">
    <div class="order-content-box">
      <div class="title">Buy {{symbol.symbol}}</div>
      <div class="input-box">
        <label>Price</label>
        <input class="input" type="number"
          [(ngModel)]="buyOrderModel.price"
          (ngModelChange)="buyOrderModel.onInputChange()" required>
        <label>USD</label>
      </div>
      <div class="input-box">
        <label>Amount</label>
        <input class="input" type="number"
          [(ngModel)]="buyOrderModel.amount"
          (ngModelChange)="buyOrderModel.onInputChange()" required>
        <label>{{symbol.symbol}}</label>
      </div>
      <div class="input-box">
        <label>Total</label>
        <span class="input-text">{{buyOrderModel.total}}</span>
        <label>USD</label>
      </div>
      <div>
        <span class="tips">{{buyOrderModel.tips}}</span>
        <button (click)="placeBuyOrder()" class="submit-btn">Submit</button>
      </div>
    </div>
    <div class="order-content-box">
      <div class="title">Sell {{symbol.symbol}}</div>
      <div class="input-box">
        <label>Price</label>
        <input class="input" type="number"
          [(ngModel)]="sellOrderModel.price"
          (ngModelChange)="sellOrderModel.onInputChange()"
          required>
        <label>USD</label>
      </div>
      <div class="input-box">
        <label>Amount</label>
        <input class="input" type="number"
          [(ngModel)]="sellOrderModel.amount"
          (ngModelChange)="sellOrderModel.onInputChange()" required>
        <label>{{symbol.symbol}}</label>
      </div>
      <div class="input-box">
        <label>Total</label>
        <span class="input-text">{{sellOrderModel.total}}</span>
        <label>USD</label>
      </div>
      <div>
        <span class="tips">{{sellOrderModel.tips}}</span>
        <button class="submit-btn" (click)="placeSellOrder()">Submit</button>
      </div>
    </div>
  </div>
</div>
